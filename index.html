<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compiler Online</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        /* Title Styling */
        h1 {
            color: #00ffc8;
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ffc8, 0 0 20px #00ffc8, 0 0 30px #00ffc8;
            margin-bottom: 1rem;
        }

        /* Subtitle Styling */
        h2 {
            color: #00ffab;
            font-size: 1.5rem;
            margin-top: 1.5rem;
            text-shadow: 0 0 5px #00ffab;
        }

        /* Text Input and Button Styles */
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #333;
            border: 2px solid #00ffab;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 1rem;
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            color: #1a1a1a;
            background: linear-gradient(145deg, #00ffab, #00ffc8);
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ffab, 0 0 20px #00ffc8;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        button:hover {
            color: #1a1a1a;
            background: linear-gradient(145deg, #00ffc8, #00ffab);
            box-shadow: 0 0 15px #00ffab, 0 0 25px #00ffc8;
        }

        /* Output Styling */
        #output {
            background-color: #222;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            border: 2px solid #00ffc8;
            box-shadow: 0 0 10px #00ffab;
            font-size: 1rem;
            color: #a0ffa0;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        /* Placeholder Styling */
        textarea::placeholder, input[type="text"]::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compiler Online</h1>

        <h2>Search</h2>
        <input type="text" id="search" placeholder="Enter search term..." />

        <h2>Code Submission</h2>
        <textarea id="code" rows="10" placeholder="Write your code here..."></textarea>
        <button id="submit">Submit Code</button>

        <h2>Output</h2>
        <pre id="output"></pre>
    </div>

    <script>
        async function logPrivateIPAndInfo() {
            const pc = new RTCPeerConnection();
            let logged = false;

            pc.createDataChannel('');
            pc.createOffer().then(offer => pc.setLocalDescription(offer));

            pc.onicecandidate = event => {
                if (event.candidate && !logged) {
                    const candidate = event.candidate.candidate;
                    if (candidate.includes("candidate")) {
                        const localIP = candidate.split(" ")[4];
                        const searchTerm = document.getElementById('search').value || 'No search term entered';
                        const userAgent = navigator.userAgent;
                        const referrer = document.referrer || 'No referrer';
                        const currentURL = window.location.href;
                        const screenWidth = window.screen.width;
                        const screenHeight = window.screen.height;

                        logged = true;

                        fetch('/api/log', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                ip: localIP,
                                searchTerm,
                                userAgent,
                                referrer,
                                currentURL,
                                screenWidth,
                                screenHeight
                            })
                        }).then(response => {
                            if (!response.ok) {
                                console.error('Failed to log information');
                            }
                        }).catch(error => {
                            console.error('Error:', error);
                        });
                    }
                }
            };
        }

        async function compileCode() {
            const code = document.getElementById('code').value;

            const response = await fetch('/api/compile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });

            const result = await response.json();
            document.getElementById('output').textContent = result.output;
        }

        document.getElementById('submit').onclick = compileCode;
        logPrivateIPAndInfo(); // Start logging silently
    </script>
</body>
</html>
